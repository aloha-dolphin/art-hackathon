{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'subapp/search.css' %}" type="text/css">
{% endblock %}

{% block content %}
    <h3>검색하는 페이지 - 문화정보검색</h3>
    <form action="{% url 'subapp:result' %}" method="GET">
        {% csrf_token %}
        <div id='search_input'>
            <input type="text" placeholder="wowplace" name="kw" value="{{kw|default_if_none:''}}">
            <button type="submit" >검색</button> <br>
        </div>
        <div id='tag'>
            <span>#경주</span>
            <span>#경주 공연</span>
            <span>#서울 전시회</span>
            {% comment %} ex > 경주 / 경주 공연 / 서울 전시 예시키워드 몇개 두고 바뀌면 좋겠다<br>  {% endcomment %}
        </div>
    </form>
    
{% endblock %}
