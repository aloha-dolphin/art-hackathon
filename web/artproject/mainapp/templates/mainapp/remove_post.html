{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'mainapp/home.css' %}"> 
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h1>정말 삭제하시겠습니까?</h1>
        <h3>{{ Post.name }}</h3>
        <img src = "{{Post.image.url}}" alt="{{Post.name}}" height="300"><br>
        <button>삭제</button>
        <a href="/">목록</a>
    </form>
{% endblock %}
