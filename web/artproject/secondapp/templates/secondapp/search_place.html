{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'subapp/search.css' %}" type="text/css">
{% endblock %}

{% block content %}
    <h1>검색하는 페이지 - 예술공간검색(인기순,유동인구순)</h1>
    <form action="{% url 'secondapp:result' %}" method="GET">
        {% csrf_token %}
        <div id='search_input'>
            <input type="text" placeholder="wowplace" name="kw" value="{{kw|default_if_none:''}}">
            <button type="submit" >검색</button> <br>
        </div>
    </form>
    <div>
        지역:
        <select name="country">
            <option value="전체">전체</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="대구">대구</option>
            <option value="인천">인천</option>
            <option value="광주">광주</option>
            <option value="대전">대전</option>
            <option value="울산">울산</option>
            <option value="세종">세종</option>
            <option value="경기도">경기도</option>
            <option value="강원도">강원도</option>
            <option value="충청북도">충청북도</option>
            <option value="충청남도">충청남도</option>
            <option value="전라남도">전라남도</option>
            <option value="경상북도">경상북도</option>
            <option value="경상남도">경상남도</option>
            <option value="제주">제주</option>
        </select><br>
        <strike>카테고리</strike>:
        <select name="item">
            <option value="전체">전체</option>
            <option value="전시회">전시회</option>
            <option value="박람회">박람회</option>
            <option value="공연">공연</option>
        </select><br>
        성별: 
        <select name="item">
            <option value="전체">전체</option>
            <option value="남성">남성</option>
            <option value="여성">여성</option>
        </select><br>
        나이대:
        <select name="item">
            <option value="전체">전체</option>
            <option value="10대">10대</option>
            <option value="20대">20대</option>
            <option value="30대">30대</option>
            <option value="40대">40대</option>
            <option value="50대">50대</option>
            <option value="60대">60대</option>
        </select><br>
    </div>
    <!--로그인했을시-->
    <div id="result_container">
        <h3>관심지역에서 많이 가는 장소(로그인했을경우)</h3>
        <div id="place">
            <b>장소이름</b> <br>
            위치 : 강원도 정선군 고한읍 지장천로856<br>
            유동인구 : 20대 남성이 많이 방문<br>
        </div>
    </div>
    
{% endblock %}
